<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="comment.css">
</head>

<body>
    <div class="div_container">

        <div class="container_50">
            <p class="comment">Comment</p>

            <div class="allcontainer">
                <div class="container">

                    <div class="task">

                        <form id="formId" action="">

                            <div class="task_div">

                                <span class="span">Name:</span>

                                <textarea class="text_area" name="taskName" id="nameinput" cols="10"
                                    rows="3" required></textarea>

                                <span id>Comment:</span>

                                <textarea class="text_area" name="taskDescription" id="descriptioninput" cols="30"
                                    rows="10" required></textarea>

                            </div>

                            <div class="button_container">

                                <div class="button" id="button">

                                    <button id="button1">Add</button>

                                </div>

                            </div>

                        </form>
                    </div>
                </div>

                <div id="items_container">
                    <div class="div_items_container">

                        <div id="div_items_containerID" class="div_item">
                            <p style="padding-bottom: 1rem; color: rgb(204, 217, 255)
                            ; font-size: 2rem; font-weight: 800;">Comment:<span id="comment_number_span"></span></p>

                           
                            <div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="taskContainer"></div>


        </div>
        <div class="man_div_img">
            <img class="man_img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Outdoors-man-portrait_%28cropped%29.jpg/1200px-Outdoors-man-portrait_%28cropped%29.jpg"
                alt="">

        </div>


    </div>


    <div class="location_button">
        <img class="previous_button" id="previous_button" src="image/previous.png" alt="">   
         </div>

    <script src="comment.js"></script>
</body>

</html>
